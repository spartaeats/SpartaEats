spring:
  application:
    name: spartaeats

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    defer-datasource-initialization: true  # ğŸ†• ì¶”ê°€!
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # ğŸ†• ì¶”ê°€!

  sql:  # ğŸ†• ì „ì²´ ì„¹ì…˜ ì¶”ê°€!
    init:
      mode: always
      encoding: UTF-8
      data-locations: classpath:data.sql

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger

app:
  pagination:
    default-size: 10
    allowed-sizes: [10, 30, 50]
    one-indexed: true

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration-time: ${JWT_EXPIRATION_TIME:86400000}  # ê°œë°œì€ 24ì‹œê°„ìœ¼ë¡œ ê¸¸ê²Œ

