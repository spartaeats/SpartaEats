spring:
  application:
    name: spartaeats

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    defer-datasource-initialization: true  # 🆕 추가!
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # 🆕 추가!

  sql:  # 🆕 전체 섹션 추가!
    init:
      mode: always
      encoding: UTF-8
      data-locations: classpath:data.sql

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger

app:
  pagination:
    default-size: 10
    allowed-sizes: [10, 30, 50]
    one-indexed: true

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration-time: ${JWT_EXPIRATION_TIME:86400000}  # 개발은 24시간으로 길게

# 개발 과정에서는 dummy-key-for-test 사용중
kakao:
  api-key: ${KAKAO_API_KEY:dummy-key-for-test}
tmap:
  api-key: ${TMAP_API_KEY:dummy-key-for-test}
google:
  api:
    key: ${GOOGLE_API_KEY:dummy-key-for-test}