spring:
  application:
    name: spartaeats

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    defer-datasource-initialization: true  # ðŸ†• ì¶”ê°€!
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # ðŸ†• ì¶”ê°€!

  sql:  # ðŸ†• ì „ì²´ ì„¹ì…˜ ì¶”ê°€!
    init:
      mode: always
      encoding: UTF-8
      data-locations: classpath:data.sql

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080

springdoc:
  swagger-ui:
