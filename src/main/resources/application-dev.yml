spring:
  application:
    name: spartaeats
  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spartaeats}?currentSchema=public
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: ${PORT:8080}
#  servlet:
#    context-path: /v1

springdoc:
  swagger-ui:
    path: /swagger

app:
  pagination:
    default-size: 10
    allowed-sizes: [10, 30, 50]
    one-indexed: true

# JWT 설정 (개발환경 오버라이드)
jwt:
  secret-key: ${JWT_SECRET_KEY:dev-secret-key-for-development-only-change-in-production}
  expiration-time: ${JWT_EXPIRATION_TIME:86400000}  # 개발은 24시간으로 길게